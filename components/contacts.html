<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1">

    <meta name="description" content="Ievgeniia Abdulina's portfolio">
    <meta name="author" content="Ievgeniia Abdulina">
    <meta name="location" content="Wroclaw, Poland">
    <meta name="theme-color" content="#fff">
    <title>Contact</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/ic-head-32.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-brand">Ievgeniia Abdulina</div>
            <nav class="menu">
                <ul class="menu-items">
                    <li class="menu-item"><a href="../../public/index.html" class="menu-link active-menu">Projects</a>
                    </li>
                    <li class="menu-item"><a href="../components/resume.html" class="menu-link">Resume</a></li>
                    <li class="menu-item"><a href="../components/contacts.html" class="menu-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-form">
                <div class="contact-title">
                    <h1>Get in touch</h1>
                </div>
                <div class="form-container">
                    <form>
                        <i class="material-icons md-24">account_circle</i>
                        <input class="form-name" id="name" type="text" placeholder="Full Name">
                        <i class="material-icons md-24">alternate_email</i>

                        <input class="form email" id="email" type="email" placeholder="Email">
                        <i class="material-icons md-24">message</i>

                        <textarea class="form-message" id="message" placeholder="Message"></textarea>
                        <button type="submit">Send your Message</button>
                    </form>
                </div>
            </div>

            <div class="social-links">
                <div role="link"><a href="https://www.behance.net/Jenshen608" target="_blank"><img
                            src="../public/images/icons/behance-icon.png"></a></div>
                <div role="link"><a href="https://www.linkedin.com/in/ievgeniiaabdulina" target="_blank"><img
                            src="../public/images/icons/linkedin-icon.png"></a></div>
                <div role="link"><a href="https://github.com/IevgeniiaAbdulina" target="_blank"><img
                            src="../public/images/icons/github-icon.png"></a></div>
                <div role="link"><a href="https://www.shutterstock.com/g/abdulina" target="_blank"><img
                            src="../public/images/icons/shutterstock-icon.png"></a></div>
            </div>
        </div>
    </main>

</body>

</html>
